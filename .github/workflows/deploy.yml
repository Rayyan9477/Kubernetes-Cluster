name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker to use Minikube's environment
      run: |
        echo "Configuring Docker to use Minikube's daemon..."
        eval $(minikube docker-env)

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        cd app
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-auth-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/mern-auth-app:latest
        
    - name: Create namespace if not exists
      run: |
        kubectl get namespace mern-app || kubectl apply -f k8s/namespace.yaml

    - name: Deploy to Minikube
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        # Apply namespace and ConfigMap/Secrets first
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/secrets.yaml
        
        # Deploy MongoDB
        kubectl apply -f k8s/mongodb-deployment.yaml
        kubectl apply -f k8s/mongodb-service.yaml
        
        # Deploy application with environment variable substitution
        envsubst < k8s/deployment.yaml | kubectl apply -f -
        kubectl apply -f k8s/service.yaml
        
        # Wait for deployments to be ready
        kubectl rollout status deployment/mongodb -n mern-app
        kubectl rollout status deployment/mern-auth-app -n mern-app

    - name: Verify deployment
      run: |
        echo "Checking pods..."
        kubectl get pods -n mern-app -o wide
        echo "Checking services..."
        kubectl get services -n mern-app -o wide
        echo "Checking deployments..."
        kubectl get deployments -n mern-app -o wide
        
    - name: Wait for deployment to be ready
      run: |
        kubectl wait --for=condition=available --timeout=300s deployment/mern-auth-app -n mern-app
        
    - name: Get application URL
      run: |
        echo "Application URL:"
        minikube service mern-auth-app-service -n mern-app --url
        kubectl apply -f k8s/mongodb-deployment.yaml
        kubectl apply -f k8s/mongodb-service.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        
    - name: Wait for deployments to be ready
      run: |
        kubectl rollout status deployment/mern-auth-app -n mern-app
        kubectl rollout status deployment/mongodb -n mern-app
        
    - name: Display service URL
      run: |
        echo "Application deployed! Access it using:"
        minikube service mern-auth-service -n mern-app --url
        
    - name: Verify Kubernetes Resources
      run: |
        echo "Displaying Pods:"
        kubectl get pods -n mern-app -o wide
        
        echo "Displaying Services:"
        kubectl get services -n mern-app -o wide
        
        echo "Displaying Deployments:"
        kubectl get deployments -n mern-app -o wide
        
        echo "Displaying Nodes:"
        kubectl get nodes -o wide
